data:
  labeling:
    categories:
      - бытовая техника
      - обувь
      - одежда
      - посуда
      - текстиль
      - товары для детей
      - украшения и аксессуары
      - электроника
      - нет товара
    few_shot_examples:
      - review:
          "Заказали 14.10.2017 , получили 25.10.2017 \r\nНа мой размер 42, широкий\
          \ как мешок. Надо было все таки размер  S заказать. \r\nПо поводу качества\
          \ хороший пуховик. \r\nМех натуральный , съемный. \r\nБуду продавать ."
        category: одежда
      - review:
          футболка хорошего качества,но футболка не как для девушек и женщин,а
          как на мужчину. она очень свободная. на свой М, заказала Л. теперь не знаю
          что делать,ибо она мне велика, даже моему папе она полезет.
        category: одежда
      - review: Все отлично!!!
        category: нет товара
      - review: Рисунок не очень чёткий, а ткань прозрачная, видно нижнее бельё
        category: одежда
      - review:
          плохо!!!Низ рваный..деньги не вернули!Открыла спор,но его почему то
          закрыли
        category: нет товара
      - review:
          ткань - синтетика среднего качества, размерная сетка не соответствует
          действительности. Нитки не торчат. не пахнет. В общем за такие деньги более
          менее.. рекомендую брать на размер побольше.
        category: одежда
      - review: на картинке  красиво в реалности третий сорт не брак
        category: нет товара
    file_names:
      train: train.csv
      test: test.csv
      labeled_train: labeled_train.csv
      augmented_train: augmented_train.csv
      test_predictions: test_predictions.csv
    columns:
      text: text
      label: label
    name: Qwen/Qwen2-1.5B-Instruct
    quantization:
      load_in_4bit: true
      bnb_4bit_compute_dtype: float16
    generation:
      max_new_tokens: 20
      temperature: 0.1
    prompt_templates:
      system:
        "Ты классификатор отзывов. Классифицируй отзыв по категории товара:
        ${data.labeling.categories}. Выбери только одну категорию. Если отзыв не относится
        к товару, выбери 'нет товара'."
      user_template: "Отзыв: {review}"
      assistant_template: "Категория: {category}"
model:
  name: Qwen/Qwen2-1.5B-Instruct
  quantization:
    load_in_4bit: true
    bnb_4bit_compute_dtype: float16
  generation:
    max_new_tokens: 20
    temperature: 0.1
  prompt_templates:
    system:
      "Ты классификатор отзывов. Классифицируй отзыв по категории товара: ${data.labeling.categories}.
      Выбери только одну категорию. Если отзыв не относится к товару, выбери 'нет
      товара'."
    user_template: "Отзыв: {review}"
    assistant_template: "Категория: {category}"
training:
  output_dir: ./results/${model.classification.name}_${model.lora.peft_method}
  overwrite_output_dir: true
  num_train_epochs: 5
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  logging_dir: ./logs
  logging_steps: 50
  eval_strategy: epoch
  save_strategy: epoch
  load_best_model_at_end: true
  metric_for_best_model: weighted_f1
  greater_is_better: true
  fp16: true
  dataloader_pin_memory: false
  report_to: none
  seed: ${seed}
  early_stopping:
    patience: 2
  learning_rate: 0.0002
  weight_decay: 0.01
  warmup_ratio: 0.1
inference:
  batch_size: 32
  max_length: 256
seed: 42
experiment_name: review_classification
version: 1.0.0
paths:
  raw_data: data/raw
  processed_data: data/processed
  models: models
  results: results
  logs: logs
